<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/mediaquerys.css">
</head>
<body>
    <div class="registry-zone">
        <h1 class="registry-title">¡registrate en nuestra pagina!</h1>
        <p class="registry-speech">al registrarte podras participar en sorteos y obtener descuentos con tus compras.
            tambien recibiras informacion sobre ofertas, nuevos productos en la tienda y tambien información sobre nuestras actividades en ferias de todo el pais
        </p>
    </div>
    <div class="form-container">
        <form class="registry-form" action="" id="form">
            <div>
              <label for="user">ingresa tu nombre de usuario</label>
              <input type="text" name="user" id="user"  placeholder="usuario">
            </div>
            <div>
              <label for="pass">ingresa tu contraseña</label>
              <input type="text" id="pass" placeholder="contraseña">
            </div>
            <div>
              <label for="confirm-pass" id="conf-pass">confirma tu contraseña</label>
              <input type="text" id="confirm-pass" placeholder="confirmar contraseña">
            </div>
            <div>
              <label for="age">ingresa tu edad</label>
              <input type="number" id="age" placeholder="edad">
            </div>
            <div>
              <label for="phone">ingresa tu numero de telefono</label>
              <input type="tel" id="phone" placeholder="telefono">
            </div>
              <label for="email">ingresa tu e-mail</label>
              <input type="email" id="email" placeholder="e-mail">
            <div>
              <button type="submit" class="send-btn">completar registro</button>
              <p class="errores" id="error"></p>
            </div>
        </form>
        <p class="return-button"><a class="return-link" href="/index.html">Volver</a></p>
    </div>
    <script src="./registry.js"></script>
</body>
</html>
